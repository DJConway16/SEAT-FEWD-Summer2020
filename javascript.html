<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <main id="main"></main>

    <script>
      var greeting = document.createElement("p");

      greeting.innerText =
        "Hello, this is a JavaScript generated paragraph";

      var main = document.getElementById("main");

      main.appendChild(greeting);


      console.log(main)


    </script>
  </body>
</html>
